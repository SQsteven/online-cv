projects:
    title: 项目经验
    intro:
    assignments:
      - title: Mighty (已上架、迭代2个版本)
        tagline:
          - lights:
            - "1. 制定错误码与国际化文本字符串的命名标准，可精准定位开发人员与相关页面。"
            - "2. 冷钱包账户体系的生成，离线交易签名的实现。"
            - "3. 公链MVX的交易体系的实现和交易签名。"
            - "4. 解耦数据层和显示层，加强复用性。"
            - "5. 颜色UIColor的扩展与快捷调用。"
            - "6. 对浮点数数据的精度计算与补位。"
            - "7. 对不同安全键盘的封装与优化。"
            - "8. 对自定义弹框的封装与动画实现。"
            difficults:
              - "1. 冷钱包开源框架的资源匮乏。"
              - "2. 不同币种生成地址的协议概念以及相对应的算法步骤不清晰。"
              - "3. 保存钱包数据引入的身份钱包的概念以及加密保存。"
              - "4. 不同币种和代币的交易签名算法以及结果验证。"

            technologies: "致力于打造一款用虚拟币支付的社交软件，历时6个月开发了Mighty。Mighty是一款完全自主研发的聊天支付社交软件，主要研发技术包含：即时通讯、音视频、区块链钱包等等。该App已在新加坡等地区上架，官网：https://mighty.io"
            result:
                "Mighty历经4个月成功上线AppStore，通过了1个月的功能测试和渗透安全测试，已能进行正常通信，转账，收款等功能。又经过1个月时间迭代了一个大版本，对性能、UI页面、交互效果等进行了大幅度的提升。"
            responsibility:
              - "1. 技术模块：钱包支付模块、冷钱包的技术开发与研究等"
              - "2. 管理责任：管理和协调部门人员之间的工作，进行基础项目架构，分配项目任务与责任。"
      - title: btcShark (已运营、迭代12个版本、换肤5个版本)
        tagline:
          - lights:
            - "1. 封装webScoekt，通过订阅K线、行情、IM聊天等实现双向通信。"
            - "2. 通过单例作为开关，实现快速换肤、模块动态加载。"
            - "3. 封装横竖屏K线图、技术线图、K线计算管理类。"
            - "4. 解决安全策略问题，包括混淆、包的反编译、包的完整性、防止动态调试等"
            - "5. 二次封装网络框架，实现HTTPS证书添加，数据加密，错误码统一处理，取消网络请求等。"
            difficults:
              - "1. 缺乏K线中的技术线计算公式与验证方法。"
              - "2. 快速换肤、动态模块导致的资源文件替换问题。"
            technologies: "炒币概念的火热，催生出了交易所项目btcShark，btcShark是一款整合了行情、币币交易、法币交易、合约交易等功能的虚拟币交易所项目。"
            result:
                "充分运用了了敏捷开发的方法，从0到1主导项目的开发、维护并成功上线，迭代了12个版本，目前交易量拥有千万级别，吸引了大量的炒币用户。"
            responsibility:
              - "1. 项目技术：主导App的框架搭建，技术策略选型。"
              - "2. 业务模块：行情模块、币币交易模块、合约交易模块等"
              - "3. 管理责任：把控项目进度和质量，分配项目任务与责任，进行季度考核。"
      - title: YouStar (已运营、迭代6个版本)
        tagline:
          - lights:
            - "1. 大量的动画效果实现与业务规则的配合开发。"
            - "2. 阿拉伯语从右到左的文本UI适配。"
            - "3. 礼物动画效果按顺序播放与叠加。"
            - "4. 内购的实现与流程整理。"
            - "5. 实现从iTunes本地上传音乐，音频转码，推流播放。"
            - "6. 直播间实现发红包，转盘，三子棋等游戏功能。"
            - "7. KVO监听视图滑动x坐标，判断用户喜好。"

            difficults:
              - "1. 文本国际化适配阿拉伯语，阿拉伯语习惯于从右到左阅读书写习惯。"
              - "2. 直播礼物播放动画错乱，内存卡顿现象严重。"
              - "3. 直播间音乐播放，本地音乐上传渠道匮乏。"
            technologies: "2018年直播行业的火爆，我参与了YouStar的开发。YouStar是一款视频直播APP，主要为印度中东地区提供服务。"
            result:
                "YouStar目前有千万级注册量、收获了巨大的粉丝和日活用户量。马甲包成功上线，为引领，增量得到很大的提升。"
            responsibility:
              - "1. 业务模块：主要负责有用户模块、VIP等级模块、礼物动画、简单小游戏等"
              - "2. 技术模块：WebSocket的搭建、内购、IM聊天、马甲包等"
