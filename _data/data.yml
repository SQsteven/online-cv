projects:
  - titleName: Mighty
    intro: >
      Mighty是一款完全自主研发的聊天支付社交软件,主要研发技术包含:即时通讯、音视频、区块链钱包等等。其中我主要负责区块链钱包的开发，分为去中心化冷钱包和中心化热钱包，其中对区块链地址、私钥、公钥的生成，交易签名加密进行封装并缓存数据。该App已在新加坡等地区上架，官网https://mighty.io

    assignments:
      - title: 技术简介
        tagline: |
          - 1.管理和协调部门人员之间的工作，带领两个开发人员进行研究音视频（三个月），区块链冷钱包（两个月），公链（一个月）等相关技术，并运用到Mighty上
          - 2.把控项目进度和质量，从零到一进行架构，封装基础类，解耦各个模块，并分配任务与责任。
          - 3.制定错误码与文本字符串的国际化标准，可精准定位开发人员与相关页面

  - titleName: BtcShark
    intro: >
      BtcShark是一款虚拟币交易所项目，其中涉及行情、币币交易、法币交易、账单等多种交易方式，我负责搭建基础框架，分配任务。币币，行情，账单等多个模块都是由我完成，实现了快速换皮，安全渗透，防止反编译等难点

    assignments:
      - title: 技术简介
        tagline: |
          - 1.封装WebSocket工具类，并进行订阅K线，行情，IM聊天等双向通讯机制。
          - 2.通过单例作为全局开关，进行显示不同图片文本布局的换肤功能开发。
          - 3.独立封装可用快速的横竖屏K线图，技术线图，聊天页，统一弹框，加载动画等搭建。
          - 4.进行安全策略测试与防止反编译代码优化。

  - titleName: YouStar
    intro: >
      YouStar是一款针对阿拉伯等地区的直播APP，我主要负责基本模块，转盘小游戏，直播礼物播放机制，左滑喜欢右滑不喜欢等模块。

    assignments:
      - title: 技术简介
        tagline: |
          - 1.大量动画的实现和业务规则的配合开发。
          - 2.阿拉伯语从右到左的文本UI适配。

