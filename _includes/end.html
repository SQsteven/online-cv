{% assign end = site.data.data.end %}
{% if end %}
<section class="section projects-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-archive fa-stack-1x fa-inverse"></i>
    </span>
    {{ end.title }}
  </h2>

  {% if end.intro %}
  <div class="intro">
      <p>{{ end.intro }}</p>
  </div><!--//intro-->
  {% endif %}
</section><!--//section-->
{% endif %}
